<!doctype html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>
    <title>Login</title>
</head>
<body>
<div id="content" style="padding-top: 120px">
    <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6">
            <div class="block p-6 bg-white border-t-8 rounded-lg border-blue-700 shadow hover:bg-gray-20 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <div th:replace="~{message :: messageBox}"></div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Login Here
                </h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">
                    Start Managing User on Cloud.....
                </p>
                <div th:if="${param.error}"
                    class="text-red-600 text-center">
                    Invalid Username and Password
                </div>
                <div th:if="${param.logout}"
                     class="text-green-600 text-center">
                    You have been logged out.
                </div>
                <form method="post" th:action="@{'/authenticate'}" class="mt-5">
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Email
                        </label>
                        <input name="email"
                               type="email"
                               id="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter here"
                        />
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Password
                        </label>
                        <input name="password"
                               type="password"
                               id="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter here"
                        />
                    </div>
                    <div class="mb-5 flex justify-center">
                        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                type="submit">
                            Login
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <button class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                type="reset">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-span-4 md:col-span-2 lg:col-span-3"></div>
    </div>
</div>
</body>
</html>
